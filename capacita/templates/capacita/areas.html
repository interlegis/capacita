{% extends 'capacita/base.html' %}

{% block content %}

    <div class="table_div">

        <h4 class="ui dividing header">√Åreas de Conhecimento</h4>
        <table class="ui celled padded table">
            <thead>
                <tr class="center aligned">
                    <th>Nome</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                
                {% for area in areas %}
                    <tr class="center aligned">
                        <td>{{area.txt_descricao}}</td>
                        <td><a class="links" href="{% url 'area_edit' area.cod_area_conhecimento %}"><i class="pencil icon"></i></a></td>
                        <td><a class="links" href="{% url 'area_delete' area.cod_area_conhecimento %}"><i class="delete icon"></i></a></td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
        <br>
        <a href="/areas/new/"><button class="ui button basic secondary">Novo</button></a>
    </div>

    {% endblock %}
