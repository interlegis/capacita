{% extends 'novo_capacita/base.html' %}

{% block content %}

    <div class="table_div">

        <h4 class="ui dividing header">Pesquisa de Tipo de Plano de Capacitação</h4>
        <table class="ui celled padded table">
            <thead>
                <tr class="center aligned">
                    <th>Sigla</th>
                    <th>Nome</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                
                {% for tipo in tipos %}
                    <tr class="center aligned">
                        <td>{{tipo.sgl_tipo_plano_capacitacao}}</td>
                        <td>{{tipo.nome_tipo_plano_capacitacao}}</td>
                        <td><a class="links" href="{% url 'tipo_edit' tipo.cod_tipo_plano_capacitacao %}"><i class="pencil icon"></i></a></td>
                        <td></td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
        <br>
        <a href="/tipo/new/"><button class="ui button basic secondary">Novo</button></a>
    </div>

    {% endblock %}
