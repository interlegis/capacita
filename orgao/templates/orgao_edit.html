
    {% extends 'base.html' %}

    {% block content %}

    <div class="ui container">
        <h4 class="ui dividing header">Órgão</h4>
        <form class="ui form" method="post">{% csrf_token %}

            <div class="field">
                <div class="text-danger">
                  {{ form.nome.errors }}
                </div>
                <label>{{ form.nome.label }}</label>
                {{ form.nome  }}
            </div>
            <div class="field">
                <div class="text-danger">
                  {{ form.cod_superior.errors }}
                </div>
                <label>{{ form.cod_superior.label }}</label>
                {{ form.cod_superior  }}
            </div>
            <button class="ui primary button" type="submit">Salvar</button>
            <a href="/orgao/"  class="ui button basic secondary" role="button" aria-pressed="true">Voltar</a>
            </div>
        </form>
    </div>

    {% endblock %}
