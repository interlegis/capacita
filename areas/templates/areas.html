{% extends 'base.html' %}

{% block content %}

    <div class="table_div">

        <h2 class="ui dividing header">Áreas de Conhecimento</h2>
        <table class="ui celled padded table">
            <thead>
                <tr class="center aligned">
                    <th>Nome</th>
                    <th>Editar</th>
                    <th>Visível</th>
                </tr>
            </thead>
            <tbody>

                {% for area in areas %}
                    <tr class="center aligned">
                        <td>{{area.txt_descricao}}</td>
                        <td><a class="links" href="{% url 'area_edit' area.cod_area_conhecimento %}"><i class="pencil icon"></i></a></td>
                        {% if area.ind_excluido == False %}
                        <td><a class="links" href="{% url 'area_delete' area.cod_area_conhecimento %}"><i class="eye icon"></i></a></td>
                        {% else %}
                        <td><a class="links" href="{% url 'area_undelete' area.cod_area_conhecimento %}"><i class="eye slash icon"></i></a></td>
                        {% endif %}
                    </tr>
                {% endfor %}

            </tbody>
        </table>
        <br>
        <a href="/area/new/"><button class="ui button basic secondary">Novo</button></a>
    </div>

    {% endblock %}
