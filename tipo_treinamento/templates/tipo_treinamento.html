{% extends 'base.html' %}

{% block content %}

    <div class="table_div">

        <h2 class="ui dividing header">Tipos de Treinamento</h2>
        <table class="ui celled padded table">
            <thead>
                <tr class="center aligned">
                    <th>Nome</th>
                    <th>Editar</th>
                    <th>Visível</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>

                {% for tipo in tipos %}
                    <tr class="center aligned">
                        <td>{{tipo.nome}}</td>
                        <td><a class="links" href="{% url 'tipo_treinamento_edit' tipo.cod_tipo_treinamento %}"><i class="pencil icon"></i></a></td>
                        {% if tipo.ind_excluido == True %}
                        <td><a class="links" href="{% url 'tipo_treinamento_visible' tipo.cod_tipo_treinamento %}"><i class="eye slash icon"></i></a></td>
                        {% else %}
                        <td><a class="links" href="{% url 'tipo_treinamento_invisible' tipo.cod_tipo_treinamento %}"><i class="eye icon"></i></a></td>
                        {% endif %}
                        <td><a class="links" href="#" data-target="#{{tipo.cod_tipo_treinamento}}" data-toggle="modal"><i class="trash icon"></i></a></td>
                    </tr>
                    <div class="modal fade" id={{tipo.cod_tipo_treinamento}} tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content" style="border:2px solid #01305c61;">
                          <div class="modal-header">
                            <h3 class="modal-title aviso-titulo" style="color: #01305c;">Tem certeza que deseja excluir?<h3>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="ui button basic secondary" data-dismiss="modal">Não</button>
                              <a href="{% url 'tipo_treinamento_delete' tipo.cod_tipo_treinamento %}">
                                <button type="button" class="ui button basic secondary">Sim</button>
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                {% endfor %}

            </tbody>
        </table>
        <br>
        <a href="/tipo_treinamento/new/"><button class="ui button basic secondary">Novo</button></a>
    </div>

    {% endblock %}
